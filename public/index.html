<!DOCTYPE html>
<html ng-app="sampleApp">
  <head>
    <title>Angular Intro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body ng-controller="mainController">

    <p>{{ hello }}</p>

    <input type="text" ng-model="textData" ng-change="logText(textData)">
    <h1 ng-band="textData">{{ textData }}</h1>

    <button ng-click="alertMsg(textData)">Alert Message</button>

    <h1> Display Data </h1>
    <ol>
      <li ng-repeat="datum in data">{{ datum }}</li>
    </ol>

    <button ng-click="toggleMoney()">Show Money</button>
    <div ng-show="showDiv">
      <h1>{{ money | currency}}</h1>
    </div>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script> <script src="main.js"></script>
  </body>
</html
